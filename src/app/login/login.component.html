<div class="row align-items-center justify-content-center" style="height:100%">
  <div class="col-xs-12 col-sm-4 col-lg-4 ">
    <form [formGroup]="form">
      <h4>
        Welcome<br>
        <small class="text-muted">login with login/password</small>
      </h4>
      <hr>
      <div class="form-group">
        <label for="email">Email address</label>
        <input 
          [ngClass]="{'is-invalid' : !form.get('email').valid && form.get('email').touched}"
          formControlName="email" 
          type="email" 
          class="form-control" 
          placeholder="Enter email"
          id="email" 
        >
        <div class="invalid-feedback" [hidden]="form.get('email').valid && !form.get('email').touched">
          Please provide a valid email.
        </div> 
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <p class="float-right small">
          <a routerLink="/forgot-password">forgot password?</a>
        </p>
        <input 
          [ngClass]="{'is-invalid' : !form.get('password').valid && form.get('password').touched}"
          formControlName="password" 
          type="password" 
          class="form-control" 
          placeholder="Password" 
          required 
          minlength="8"
          id="password"
        >
        <div class="invalid-feedback" [hidden]="form.get('password').valid && !form.get('password').touched">
          Please provide a valid password. Min length is 8 characters
        </div> 
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="rememberme">
                Remember me
        </label>
      </div>
      <div class="text-center">
        <button type="button" (click)="submit()" class="btn btn-primary btn-block">signin</button>
      </div>
    </form>
  </div>
</div>
